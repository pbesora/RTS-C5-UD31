<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script type="text/javascript" src="e14.js" defer></script>
    <link rel="stylesheet" href="e14.css">
</head>

<body>
    <noscript>
        <p>This site requires JavaScript. I will only be visible if you have it disabled.</p>
    </noscript>

    <div class="container">
        <div><label id="history" for="input">&nbsp;</label></div>
        <div class="input">
            <input id="input" type="text">
        </div>
        <div class="top">
            <button onclick="deleteButton()">Retr</button>
            <button onclick="ceButton()">CE</button>
            <button onclick="cButton()">C</button>
        </div>
        <div>
            <button onclick="numClick(7)">7</button>
            <button onclick="numClick(8)">8</button>
            <button onclick="numClick(9)">9</button>
            <button onclick="basicOp('/')">/</button>
            <button onclick="sqrRoot()">Raiz</button>
        </div>
        <div>
            <button onclick="numClick(4)">4</button>
            <button onclick="numClick(5)">5</button>
            <button onclick="numClick(6)">6</button>
            <button onclick="basicOp('*')">*</button>
            <button onclick="basicOp('%')">%</button>
        </div>
        <div>
            <button onclick="numClick(1)">1</button>
            <button onclick="numClick(2)">2</button>
            <button onclick="numClick(3)">3</button>
            <button onclick="basicOp('-')">-</button>
            <button onclick="inv()">1/x</button>
        </div>
        <div>
            <button onclick="numClick(0)">0</button>
            <button onclick="sign()">+/-</button>
            <button onclick="dec()">.</button>
            <button onclick="basicOp('+')">+</button>
            <button onclick="equals()">=</button>
        </div>
    </div>
</body>

</html>
